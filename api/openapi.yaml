openapi: 3.0.0
info:
  title: Cherry Pic API
  description: This is the Cherry Pic API documentation.
  version: 0.1.9

servers:
  - url: http://api.example.com/v1
    description: Optional server description, e.g. Main (production) server
  - url: http://staging-api.example.com
    description: Optional server description, e.g. Internal staging server for testing

paths:
  /dreams:
    get:
      summary: Returns a list of dreams.
      parameters:
        - name: limit
          in: query
          description: The number of dreams to return.
          required: false
          schema:
            type: integer
            minimum: 1
      responses:
        "200": 
          description: A JSON array of dreams
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    dream_id:
                      type: integer
                      description: Dream ID
                    dream_title:
                      type: string
                      description: Dream Title
                    url:
                      type: string
                      format: uri
                      description: Dream Image URL
    post:
      summary: Add a new dream.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dream_title:
                  type: string
                  description: Dream Title
      responses:
        "201":
          description: Dream created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  dream_id:
                    type: integer
                    description: Dream ID
                  url:
                    type: string
                    format: uri
                    description: Dream Image URL
        "400":
          description: Invalid input, object invalid
        "409":
          description: An existing dream already exists
    patch:
      summary: Submit a dream.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dream_id:
                  type: integer
                  description: Dream ID
                submit:
                  type: boolean
                  description: Whether the dream is submitted (true/false)
      responses:
        "200":
          description: Dream submitted successfully
        "404":
          description: Dream not found
